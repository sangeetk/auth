kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: auth
  namespace: auth
  labels:
    app: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: auth
        image: reg.urantiatech.com/auth/auth
        ports:
        - containerPort: 9999
        volumeMounts:
        - name: nfs-auth
          mountPath: "/db"
      volumes:
      - name: nfs-auth
        persistentVolumeClaim:
          claimName: nfs-auth
